<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ destination.place_name }}</title>
</head>
<body>
    <h1>Are you sure you want to delete {{ destination.place_name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'destination_list' %}">Cancel</a>
</body>
</html>
